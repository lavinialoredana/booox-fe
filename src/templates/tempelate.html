<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="tempelate.css" rel="stylesheet">
</head>

<body>
    <div class="root">
        <header>
            <h1>Welcome to The World Of Books</h1>
            <h4>Exchange, Get it free, Donate/ Do a Giveaway, Lend ...check our features menu to discover all the
                features </h4>
            <nav>
                <h1>this is the nav</h1>
            </nav>
        </header>

        <main class="homepage-main">
            <section class="homepage-left">


                <div class="form-div-1">
                    <form class="search-form">
                        <label for="book-name"><h2>Search for all kind of books</h2></label>
                        <input type="text" name="bookName" id="book-name">
                        <button>search</button>
                    </form>
                </div>



            </section>

            <section class="homepage-right">
                <div class="form-div-2">
                    <h2>Sign In here</h2>
                    <form class="login-form">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <button>Login</button>
                    </form>
                </div>

            </section>
            

        </main>
        <section  class="homepage-right homepage-signup"> <!--these 3 lines css is adapted from the 2nd section just for demonstration for now-->
            <div class="form-div-2" class="form-div-3" >
                <h2>Create Your Account Here</h2>
                <form class="login-form" class="signup-form" >

                    <label for="username-new">Choose Your Username</label>
                    <input type="username" name="username-new" id="username-new">

                    <label for="firstname">First Name </label>
                    <input type="text" name="firstname" id="firstname">

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">

                    <label for="password-new">Create Password</label>
                    <input type="password" name="password-new" id="password-new">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    <button>Sign Up</button>
                </form>
            </div>

        </section>
        <footer>

        </footer>
    </div>

</body>

</html>
